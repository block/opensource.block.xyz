name: Deploy to GitHub Pages

on:
  # Trigger the workflow every time you push to the `production` branch
  # Using a different branch name? Replace with your branchâ€™s name
  push:
    branches: [production]
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4
      - name: Install, build, and upload your site output
        uses: withastro/action@fc88a7002f0c62327f26fb1b15f2a1d581249278 # v5.1.0
        with:
            path: ./ # The root location of your Astro project inside the repository. (optional)
            node-version: 23 # The specific version of Node that should be used to build your site. Defaults to 18. (optional)

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
